<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как тебе с этим живется??</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- <a href="aaa">Hello</a> -->
    <audio id="music"  src="./assets/music/music_1.mp3" controls></audio>
    <button id="btn">Play</button>
    <div id="app">
        <header>
            <div class="head">
                <p>{{currentMood.title}}</p> 
                <p>{{currentMood.thought}}</p> 
            </div>
        </header>
        <div class="dialog">
            <div class="header">
                {{receiver.name}}
                <img :src="receiver.avatarURL" />
            </div>
            <div class="content"></div>
            <div class="message-bar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
